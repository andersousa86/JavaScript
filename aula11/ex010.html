<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<style>
    body{
        font: normal 18pt Arial;
    }
    div#area{
        background-color: aquamarine;
        height: 200px;
        width: 500px;
        text-align: center;
    }
    input#txtvel{
        width: 100px;
    }
    div#res{
        margin-top: 20px;
        font: normal 12pt Arial;
        text-align: left;
    }
</style>
<body>
    <div id="area">
        <h1>Sistemas de Multas</h1>
       Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h 
       <input type="button" id="bt" value="Verificar" onclick="calcular()">
       <div id="res">

       </div>
    </div>
</body>
<script>
    function calcular(){
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong>`
        if(vel > 60){
            res.innerHTML = `Sua velocidade foi de <strong>${vel}km/h, MULTADO</strong> por excesso de velocidade!`
        }
    }
    res.innerHTML = '<p>Dirija sempre com cinto de segurança!<\p>'
</script>
</html>
