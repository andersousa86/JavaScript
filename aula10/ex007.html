<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>
<style>
    body{
        font: normal 18pt Arial;
    }
    div#area{
        background-color: aqua;
        width: 500px;
        height: 200px;
        text-align: center;
    }
    input{
        font: normal 18pt Arial;
        width: 100px;
    }
    div#res{
        margin-top: 20px;
    }
</style>
<body>
    <div id="area">
        <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="txtn1"> + 
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="SOMAR" onclick="somar()">
        <div id="res">Resultado</div>
    </div>
</body>
<script>
    function somar(){
        var txn1 = window.document.getElementById('txtn1')
        var txn2 = window.document.querySelector('input#txtn2')
        var res = window.document.getElementById('res')
        var n1 = Number(txn1.value)
        var n2 = Number(txn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma de ${n1} mais ${n2} Ã© igual a <strong>${s}</strong>`
    }
</script>
</html>
